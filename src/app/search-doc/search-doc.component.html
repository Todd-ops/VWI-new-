<div class="container1">
  <h1 class="title">{{title}}</h1>
</div>
<div class="container1">
  <div class="row">
    <div class="search-hero">
      <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching by key words (e.g. Iron, Melt, Grind, 2070, etc...) " />
    </div>
    <div class="load">
      <p *ngIf="!apiCourseList"><em>Loading...</em></p>
    </div>
  <div class="container1">
    <table class='table table-striped table-bordered' aria-labelledby="pageTitle" *ngIf="apiCourseList">
      <thead>
        <tr>
          <th>Doc ID</th>
          <th>Course Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of apiCourseList | async | filter: searchText">
          <td  >
            <li type="button" (click)="onDocIdClicked($event)">{{item.docID}}</li>   
          </td>
          <td>
            {{ item.courseName }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
